            const w = 60;

            let x, y;
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j<10; j++) {
                    x = 100 + (w+gap)*i;
                    y = 100 + (h+gap)*j;

                    c.beginPath();
                    c.rect(x, y, w,h);
                    c.stroke();
                    
                    if (Math.random() > 0.5) {
                        c.beginPath();
                        c.rect(x+8, y+8, w-16, h-16);
